  <div class="text-center"> 
      <form [formGroup]="ObjSampleForm">
        <h1 style="text-align: center;"><u>Find Books by Category</u></h1>
              <br>
              <div style="position:absolute; left:520px; top:180px;" class="example-container" >
                 <!-- <label><h1><u>Find Books by Category</u></h1></label> -->
               <table >

               <label for="categoryId">Select Category </label>
               <select [(ngModel)]="selectedGroup" class="dropbtn" type="input" formControlName="categoryId"  name="select" placeholder="Select Category" (ngModelChange)="disp()">             
                  <option  *ngFor="let category of catdata" value={{category.categoryId}} >
                {{category.categoryName}}
               </option>
               </select><br><br>
               <!-- <button type ="button" class="btnList" (click)="disp(categoryId)">Find</button>&nbsp;&nbsp; -->

            </table> 
        </div>       
        </form>         
        </div>

        <div class="card-box">
          
        
            <div class="row">
                      <div class="table-responsive">
                          
                            <table style="position:absolute; left:330px; top:280px;" class="table-bordered" id="datatable" role="grid" >
                              <thead class="bg-primary text-white">
                                  <tr role="row">
                                   
                                    <th>Category-Name</th>
                                    <th>Publication</th>
                                    <th>Book Name</th>
                                    <th>Auther</th>
                                    <th>Book Copies</th>

                                    <th>Action</th>
                                    </tr>
                              </thead>
                              <tbody>
        <tr *ngFor="let books of  booksdata">
    
        <td>{{books.category.categoryName}}</td>
        <td>{{books.publication}}</td>
        <td>{{books.booksName}}</td>
        <td>{{books.auther}}</td>
        <td>{{books.booksCopies}}</td>
 <td><button type ="button" class="btnAction" (click)="requestBook(books)">Request Book</button></td>
    <!-- <td>
     <button type ="button" class="btnList" (click)="delete(books)">delete</button>&nbsp;&nbsp;
    <button type ="button" class="btnList" (click)="edit(books)">edit</button></td>
        </tr>
         -->
                              </tbody>
                          </table>
                        
                      </div>
                  </div>
                </div>
