<router-outlet></router-outlet>
<p>
    <br><input type="button" style = "position:absolute; left:1200px; top:20px;" class="btnhome" name="HomE" value="HomE" (click)="home()"><br><br>
</p>    

  
  <div class="text-center"> 
      <form [formGroup]="ObjSampleForm" (ngSubmit)="onSubmit()">
              
              <div style="width: 120px; margin:0 auto;" class="example-container" >
                  <label><h1><u>AddBooks</u></h1></label>
               <table align="center">

               <label for="categoryId">Select Category </label>
               <select class="dropbtn" type="input" formControlName="categoryId"  name="select" placeholder="Select Category" (click)="disp()" >
               <option  *ngFor="let category of catdata" value={{category.categoryId}}>
                {{category.categoryName}}
               </option>
               </select><br><br>
                  
                <div><input  type="text" class="text-danger1" placeholder="publication" formControlName="publication" name="publication" maxlength="20" required></div><br>

                <div><input  type="text" class="text-danger1" placeholder="booksName" formControlName="booksName" name="booksName" maxlength="20" required></div><br>

                <div><input  type="text" class="text-danger1" placeholder="auther" formControlName="auther" name="auther" maxlength="20" required></div><br>

                <div><input  type="text" class="text-danger1" placeholder="booksCopies" formControlName="booksCopies" name="booksCopies" maxlength="20" required></div><br>

                                  
                  
                  <input class="btn" type="submit" name="onSubmit" value="Submit"><br><br><br>
                
                </table> 
          </div>       
          </form>         
          </div>
          

          <div class="card-box">
          
        
            <div class="row">
                      <div class="table-responsive">
                          
                            <table align="center" class="table-bordered" id="datatable" role="grid" >
                              <thead class="bg-primary text-white">
                                  <tr role="row">
                                   
                                    <th>Category-Name</th>
                                    <th>Publication</th>
                                    <th>Book Name</th>
                                    <th>Auther</th>
                                    <th>Book Copies</th>

                                    <th>Action</th>
                                    </tr>
                              </thead>
                              <tbody>
        <tr *ngFor="let books of  booksdata">
    
        <td>{{books.category.categoryName}}</td>
        <td>{{books.publication}}</td>
        <td>{{books.booksName}}</td>
        <td>{{books.auther}}</td>
        <td>{{books.booksCopies}}</td>
 
    <td>
     <button type ="button" class="btnList" (click)="delete(books)">delete</button>&nbsp;&nbsp;
    <button type ="button" class="btnList" (click)="edit(books)">edit</button></td>
        </tr>
        
                              </tbody>
                          </table>
                        
                      </div>
                  </div>
                </div>
