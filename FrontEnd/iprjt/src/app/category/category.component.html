<router-outlet></router-outlet>

<div class="text-center">
  <form [formGroup]="ObjSampleForm" (ngSubmit)="onSubmit()">
<br>
    <div style="width: 200px; margin:0 auto;" class="example-container">
      <label>
        <h4>ADD CATEGORY</h4>
      </label><br><br>
      <table align="center">
        <div>
          <input type="text" class="text-danger1" placeholder="categoryName" formControlName="categoryName" name="categoryName" maxlength="20" required>
          <span class="text-danger"   class="text-danger" *ngIf="ObjSampleForm.controls['categoryName'].touched && ObjSampleForm.hasError('required','categoryName')"><small>Category Name is required</small>
          </span>
        </div> <br>
        <input class="btn" type="submit" name="onSubmit" value="Submit" [disabled]="!ObjSampleForm.valid"><br><br><br>

      </table>
    </div>
  </form>
</div>


<div class="card-box">


  <div class="row">
    <div class="table-responsive">

      <table align="center" class="table-bordered" id="datatable" role="grid">
        <thead class="bg-primary text-white">
          <tr role="row">

            <th>Category Name</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let category of  categorydata">

            <td>{{category.categoryName}}</td>

            <td>
              <button mat-icon-button>
                <i class="material-icons" style="color:red" (click)="deleteCategory(category)">delete</i>
              </button>
              <!-- <i class="material-icons" (click)="deleteCategory(category)">delete</i> -->
            
            <!-- <button type="button" class="btnList" (click)="deleteCategory(category)">delete</button>&nbsp;&nbsp; -->
            <button mat-icon-button>
              <i class="material-icons" style="color:green" (click)="editCategory(category)">edit</i>
            
            </button>
            <!-- <span class="material-icons"(click)="editCategory(category)">edit</span> -->
              <!-- <button type="button" class="btnList" (click)="editCategory(category)">edit</button> -->
     

            </td>
          </tr>

        </tbody>
      </table>

    </div>
  </div>
</div>
