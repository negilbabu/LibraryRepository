<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />

<div class="container">
    <div class="row clearfix">
        <div class="col-lg-12">
            <div class="card chat-app">
                <div id="plist" class="people-list">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fa fa-search"></i></span>
                        </div>
                        <input type="text" class="form-control" placeholder="Search...">
                    </div>
                    <ul class="list-unstyled chat-list mt-2 mb-0">
                        <li class="clearfix " *ngFor="let item of this.data">
                            <img src="https://bootdey.com/img/Content/avatar/avatar1.png" alt="avatar">
                            <div class="about">
                                                                                      
                                <div class="name"  (click)="call(item)">{{item.firstName}}</div>
                                <div class="status"> <i class="fa fa-circle online"></i> left 1 mins ago </div>
                            </div>
                        </li>
                       
                    </ul>
                   
                </div>





                <div class="chat">
                    <div class="chat-header clearfix">
                        <div class="row">
                            <div class="col-lg-6">
                                <a href="javascript:void(0);" data-toggle="modal" data-target="#view_info">
                                    <img src="https://bootdey.com/img/Content/avatar/avatar2.png" alt="avatar">
                                </a>
                                <div class="chat-about">
                                    <h3 class="m-b-0">{{this.name}}</h3>
                                    <small>Last seen: 2 hours ago</small>
                                </div>
                            </div>
                            <div class="col-lg-6 hidden-sm text-right">
                                <a href="javascript:void(0);" class="btn btn-outline-secondary"><i
                                        class="fa fa-camera"></i></a>
                                <a href="javascript:void(0);" class="btn btn-outline-primary"><i
                                        class="fa fa-image"></i></a>
                                <a href="javascript:void(0);" class="btn btn-outline-info"><i
                                        class="fa fa-cogs"></i></a>
                                <a href="javascript:void(0);" class="btn btn-outline-warning"><i
                                        class="fa fa-question"></i></a>
                            </div>
                        </div>
                    </div>
                   
                   
                    <div class="chat-history">
                        <ul class="m-b-0">
                            <li class="clearfix" *ngFor="let chat of data1">
                                <div class="message-data text-right">
                                    <img src="https://bootdey.com/img/Content/avatar/avatar7.png" alt="avatar">
                                    <span class="message-data-time">{{chat.time | date : 'EEEE, MMMM d, HH:mm'}}</span>
                                    
                                </div>
                                <!-- *ngIf="user.userId==chat.senderId" -->
                                <div class="message my-message" >{{chat.content}}.
                                </div>


                              
                                <div class="message other-message float-right" *ngIf="user.userId!=chat.senderId">
                                    {{chat.message}} </div>
                                
                            </li>
                      
                        </ul>
                    </div>
                    <div class="chat-message clearfix">
                        <div class="input-group mb-0">
                            <form [formGroup]="chatForm">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" (click)="chatmsg()"><i class="fa fa-send"></i></span>
                                </div>
                                <input type="text" class="form-control" formControlName="message" placeholder="Enter text here...">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
