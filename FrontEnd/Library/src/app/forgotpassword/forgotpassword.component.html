


<body>
  <div>
    <form [formGroup]="ObjForm" (ngSubmit)="openPopup()">

      <div style="text-align: center;"><br><br>
        <input type="email" class="email" placeholder="Enter ur Email" formControlName="sentto" name="email"
          required><br><br>
        <input type="submit" name="openPopup" class="btn btn-primary" [disabled]="ObjForm.invalid">
      </div>
    </form>
  </div>
</body>



<br><br>



<div class="modal" tabindex="-1" role="dialog" [ngStyle]="{'display':displayStyle}" *ngIf="this.rslt!=1">
   <div class="modal-dialog" role="document" >
      <div class="modal-content">
       <div class="modal-header">
        <h4 class="modal-title">Forget Password</h4>
          </div>
       <div class="modal-body">
         <form [formGroup]="ObjForgetForm" (ngSubmit)="SaveData()">
            <div class="form-group">
  
              <label for="Otp">Enter Your OTP</label>
              <input type="text" formControlName="otp" class="form-control" id="Otp" aria-describedby="emailHelp"
                placeholder="Enter Otp">
              <small id="emailHelp" class="form-text text-muted">We'll never share your Otp with anyone else.</small>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">New Password</label>
              <input type="password" formControlName="newPassword" class="form-control" id="exampleInputPassword1"
                placeholder="Password">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Confirm Password</label>
              <input type="password" formControlName="cnewPassword" class="form-control" id="exampleInputPassword1"
                placeholder="Password">
            </div>
        
  
            <div class="modal-footer">
              <div class="modal-footer">
               <input type="submit" name="SaveData" class="btn btn-primary">
  
               <button type="button" class="btn btn-danger" (click)="closePopup()">Close</button>

              </div>            
            </div>      
          </form>
        </div>
      </div>
