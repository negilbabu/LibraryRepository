  <div>

    <form [formGroup]="ObjForm" (ngSubmit)="openPopup()" >

      <div style="text-align: center;"><br><br>
        <input type="email" class="email" placeholder="Enter your Email here" formControlName="sentto" name="email"  required>

        <input type="submit" name="openPopup" *ngIf="this.spin==0" class="btn btn-primary" >

<div class="modal" tabindex="-1" role="dialog" [ngStyle]="{'display':displayStyle}" *ngIf="this.val==1 " style="margin-top: 4%;">
   <div class="modal-dialog" role="document" *ngIf=" this.rslt==2" >
      <div class="modal-content">
       <div class="modal-header">
        <h4 class="modal-title" >Forget Password</h4>
          </div>
       <div class="modal-body">
         <form [formGroup]="ObjForgetForm" (ngSubmit)="Otp()">
            <div class="form-group">
  
              <label for="Otp">Enter Your OTP</label>
              <input type="number" formControlName="otp" style="-moz-appearance: textfield;" class="form-control" id="Otp" aria-describedby="emailHelp"
                placeholder="Enter Otp" required>
                <span class="text-danger"    *ngIf="ObjForgetForm.controls['otp'].touched && ObjForgetForm.hasError('required','otp')"><small>OTP is required</small>    </span>
        

              <small id="emailHelp" class="form-text text-muted">We'll never share your Otp with anyone else.</small>
            </div>
            <div class="modal-footer">
              <div class="modal-footer">
               <input type="submit" name="SaveData" class="btn btn-primary">
  
               <button type="button" class="btn btn-danger" (click)="closePopup()">Close</button>

              </div>            
            </div> 


          </form>
        </div>
      </div>
   </div></div>



   <div class="modal" tabindex="-1" role="dialog" [ngStyle]="{'display':displayStyle}" *ngIf="this.val==2 " style="margin-top: 4%;">
    <div class="modal-dialog" role="document" *ngIf=" this.rslt==2" >
       <div class="modal-content">
        <div class="modal-header">
         <h4 class="modal-title" >Forget Password</h4>
           </div>


        <div class="modal-body">
          <form [formGroup]="changePasswordForm" (ngSubmit)="ChangePassword()">

            <div class="form-group">
              <label for="exampleInputPassword1">New Password</label>
              <input type="password" formControlName="newPassword" class="form-control" id="exampleInputPassword1" placeholder="Password" required>
              <span class="text-danger"    *ngIf="changePasswordForm.controls['newPassword'].touched && changePasswordForm.hasError('required','newPassword')"><small>New Password is required</small>    </span>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Confirm Password</label>
              <input type="password" formControlName="cnewPassword" class="form-control" id="exampleInputPassword1" placeholder="Password" required>
              <span class="text-danger"    *ngIf="changePasswordForm.controls['cnewPassword'].touched && changePasswordForm.hasError('required','cnewPassword')"><small> Confirm New Password is required</small>    </span>
      
            </div>
        
  
            <div class="modal-footer">
              <div class="modal-footer">
               <input type="submit" name="SaveData" class="btn btn-primary">
  
               <button type="button" class="btn btn-danger" (click)="closePopup()">Close</button>

              </div>            
            </div>       
         
          </form>
        </div>
      </div>
   </div></div>
