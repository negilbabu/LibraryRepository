<app-sidenav></app-sidenav>


<div class="text-center">
  <form [formGroup]="ObjSampleForm"><br>


    <label>
      <h2>AcceptRequest </h2>
    </label>
    <table align="center">
      <tr>
        <td>
          Return Date </td>
        <td><input type="date" class="text-danger1" placeholder="returnDate" formControlName="returnDate"
            name="returnDate" min="{{date | date :'yyyy-MM-dd' }}" (input)="datas()" required>
          <span class="text-danger" class="text-danger"
            *ngIf="ObjSampleForm.controls['returnDate'].touched && ObjSampleForm.hasError('required','returnDate')"><small>Return
              Date is required</small>
          </span>
        </td>
      </tr>

      <tr>
        <td>Due Date</td>
        <td><input type="date" class="text-danger1" placeholder="dueDate" formControlName="dueDate" name="dueDate"
            min="{{this.val}}" required>
          <span class="text-danger" class="text-danger"
            *ngIf="ObjSampleForm.controls['dueDate'].touched && ObjSampleForm.hasError('required','dueDate')"><small>Due
              Date is required</small>
          </span><br>
        </td>
      </tr>


      <tr>
       
        <td>
          <button mat-raised-button (click)="closePopup()" color="warn" style="margin-right:3%; margin-right: 0%;" >Clear</button>
        </td>
        <td>
          <button mat-raised-button (click)="submit()" color="primary"
            style="position: relative;" class="mycls">Submit</button>
        </td>
      </tr>
    </table>

  </form>
